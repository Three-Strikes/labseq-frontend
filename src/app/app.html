<div class="card">
    <h1>
        LabSeq Calculator
    </h1>
    <p>Calculate the value of an N number of your choice! Insert the number below and click calculate!</p>

    <input [formControl]="number" class="field" type="number">

    <button class="button" (click)="calculateLabSeq()">Calculate!</button>
    <h1>{{labseqValue()}}</h1>

    <h2 class="error">{{errorMessage()}}</h2>
</div>
